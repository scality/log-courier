# Consumer behavior (aggressive for fast e2e feedback)
consumer:
  count-threshold: 2
  time-threshold-seconds: 2
  min-discovery-interval-seconds: 1
  max-discovery-interval-seconds: 1
  discovery-interval-jitter-factor: 0
  num-workers: 5
  max-buckets-per-discovery: 5
  max-logs-per-bucket: 100000

# Retry logic
