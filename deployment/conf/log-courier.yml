  max-retries: 5
  initial-backoff-seconds: 1
  max-backoff-seconds: 60
  backoff-jitter-factor: 0.3

# Operation timeouts
timeout:
  upload-operation-seconds: 300
  commit-operation-seconds: 30

# Offset flushing
offset:
  flush-time-threshold-ms: 1000
  flush-count-threshold: 50

# Metrics server
