services:
  clickhouse:
    image: docker.io/clickhouse/clickhouse-server:24.3.2.23-alpine
    container_name: log-courier-clickhouse
    ports:
      - "9002:9000"  # Native protocol
      - "8123:8123"  # HTTP interface
    environment:
      CLICKHOUSE_DB: logs
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  log-courier:
    build:
      context: .
      dockerfile: images/svc-base/Dockerfile
    image: ${LOG_COURIER_IMAGE:-log-courier:local}
    container_name: log-courier
    network_mode: host
    profiles:
      - full
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      SUPERVISORD_CONF: supervisord.conf
    volumes:
      - ./deployment/conf/supervisord.conf:/conf/supervisord.conf:ro
      - ./deployment/conf/env:/conf/env:ro

volumes:
  clickhouse-data:
    driver: local
