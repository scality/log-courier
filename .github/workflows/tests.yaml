---
name: tests

on:
  push:

permissions:
  contents: read
  packages: read

jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Run GolangCI linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1.6

      - name: Start Workbench
        uses: scality/workbench@improvement/WKBCH-13-clickhouse-perms
        with:
          environment: unit-tests

      - name: Wait for ClickHouse setup and fix permissions
        run: |
          echo "=== Waiting for workbench setup container to complete ==="
          timeout 60 bash -c 'until [ "$(docker inspect -f {{.State.Status}} workbench-setup-clickhouse 2>/dev/null)" = "exited" ]; do sleep 1; done'

          echo "=== Setup container logs ==="
          docker logs workbench-setup-clickhouse || true

          echo "=== Container statuses ==="
          docker ps -a | grep -E "(workbench-clickhouse|workbench-setup)" || true

          echo "=== Waiting for ClickHouse shard 1 to be ready ==="
          for i in {1..30}; do
            if docker exec workbench-clickhouse-shard-1 clickhouse-client --host localhost --port 9002 --query "SELECT 1" >/dev/null 2>&1; then
              echo "ClickHouse shard 1 is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "=== ClickHouse shard 1 failed to start. Logs: ==="
              docker logs workbench-clickhouse-shard-1
              exit 1
            fi
            echo "Waiting for shard 1... attempt $i/30"
            sleep 2
          done

          echo "=== Waiting for ClickHouse shard 2 to be ready ==="
          for i in {1..30}; do
            if docker exec workbench-clickhouse-shard-2 clickhouse-client --host localhost --port 9002 --query "SELECT 1" >/dev/null 2>&1; then
              echo "ClickHouse shard 2 is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "=== ClickHouse shard 2 failed to start. Logs: ==="
              docker logs workbench-clickhouse-shard-2
              exit 1
            fi
            echo "Waiting for shard 2... attempt $i/30"
            sleep 2
          done

          echo "=== Both ClickHouse shards are ready ==="

      - name: Run unit tests
        run: make test-coverage

      - name: Generate coverage HTML report
        run: make coverage-report

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: log-courier
          path: ./bin/log-courier

      - name: Stop Workbench
        if: always()
        run: |
          workbench logs -n unit-tests
          workbench down -n unit-tests
