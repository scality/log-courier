---
name: tests

on:
  push:

permissions:
  contents: read
  packages: read

jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Start Workbench
        uses: scality/workbench@v0.5.0

      - name: Start ClickHouse
        run: docker compose up -d

      - name: Wait for ClickHouse to be ready
        run: |
          timeout 30 bash -c 'until docker compose exec -T clickhouse clickhouse-client --query "SELECT 1" > /dev/null 2>&1; do sleep 1; done'

      - name: Run GolangCI linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1.6

      - name: Run unit tests
        run: make test-coverage

      - name: Extract coverage report
        run: make coverage-report

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: log-courier
          path: ./bin/log-courier

      - name: Stop Workbench
        if: always()
        run: |
          workbench logs
          workbench down

      - name: Stop ClickHouse
        if: always()
        run: |
          docker compose logs
          docker compose down
