---
version: 2

updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/images/svc-base/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directories:
      - /workbench/env
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "clickhouse/clickhouse-server"
    groups:
      workbench:
        patterns:
          - "*"
        update-types:
          - patch
